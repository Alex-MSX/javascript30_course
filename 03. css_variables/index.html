<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS Variables</title>
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>
    <h1>Update CSS Variables with <span class="highlight">JS</span></h1>

    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

      <label for="blur">Blur:</label>
      <input type="range" name="blur" min="0" max="25" value="0" data-sizing="px">

      <label for="color">Color:</label>
      <input type="color" name="color" value="#ffc600">
    </div>

    <img src="https://picsum.photos/800/500" alt="">

    <script src="js/index.js" charset="utf-8"></script>
  </body>
</html>
